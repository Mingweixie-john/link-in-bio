<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My link in bio</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(180deg, #6a4bcf, #b96bcf);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Raleway", Arial, sans-serif;
      }

      .main-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
      }

      .image-row {
        text-align: center;
        margin-bottom: 20px;
      }

      .image-row img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
      }

      .name-row {
  text-align: center;
  font-size: 24px;
  font-weight: 900;
  color: white;
  margin-bottom: 20px;
  font-family: "Playfair Display", serif;
}


      .social-icons-row {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
      }

      .social-icons-row a {
  color: white;
  text-decoration: none;
  font-size: 24px;
  padding: 8px;
}

      .links-row {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .item {
        display: flex;
        align-items: center;
        background-color: rgba(255,255,255,0.2);
        border-radius: 30px;
        padding: 10px;
      }

      .item img {
        width: 48px;
        height: 48px;
        border-radius: 8px;
        object-fit: cover;
        margin-right: 15px;
      }

      .item a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        flex: 1;
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="image-row">
        <img src="/thumbnails/profile.jpg" alt="Profile picture">
      </div>

      <div class="name-row">
        Mingwei Xie
      </div>

      <div class="social-icons-row">
  <a href="https://github.com/" target="_blank" aria-label="GitHub">
    <i class="fa-brands fa-github"></i>
  </a>
  <a href="https://www.linkedin.com/" target="_blank" aria-label="LinkedIn">
    <i class="fa-brands fa-linkedin"></i>
  </a>
</div>

      <div class="links-row">
        <div class="item">
          <img src="/thumbnails/link1.jpg" alt="Link 1">
          <a target="_blank" href="https://example.com">My first link</a>
        </div>

        <div class="item">
          <img src="/thumbnails/link2.jpg" alt="Link 2">
          <a target="_blank" href="https://example.com">My second link</a>
        </div>
      </div>
    </div>
  </body>
</html>
